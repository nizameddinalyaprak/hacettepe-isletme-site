        window.onload = function () {
            // Loader js calistiktan sonra
            setTimeout(function () {
                var err = document.querySelector('h1');
                if (err && err.innerText.includes('Hata')) {
                    console.log("Offline mode: Hata ekrani temizleniyor, statik icerik yukleniyor.");
                    document.body.innerHTML = '';
                    var content = document.getElementById('offline-content').innerHTML;
                    document.body.innerHTML = content;

                    // Header ve Takvimi tekrar tetikle
                    // loader.js icindeki fonksiyonlar global degil, o yuzden ulasamayabiliriz.
                    // Bu yuzden loader.js'i modifiye etmemiz en dogrusuydu ve ettik.

            }, 1000);
