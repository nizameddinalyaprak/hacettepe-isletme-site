<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacettepe İşletme - Yönetim</title>
    <script src="loader.js"></script>

    <style>
        /* Page Hero & Titles */
        .page-hero {
            background: linear-gradient(135deg, #ac232d 0%, #7e161d 100%);
            color: white;
            padding: 80px 20px 100px;
            text-align: center;
            clip-path: ellipse(150% 100% at 50% 0%);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
            justify-content: center;
        }

        .team-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            /* Hafif gölge */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border: 1px solid #f1f5f9;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(172, 35, 45, 0.15);
            /* Hacettepe Kırmızı Gölge */
            border-color: #ac232d;
        }

        .team-photo-container {
            width: 100%;
            height: 350px;
            /* Sabit yükseklik */
            overflow: hidden;
            position: relative;
        }

        .team-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            /* Yüzler genelde üstte olur */
            transition: transform 0.5s ease;
        }

        .team-card:hover .team-photo {
            transform: scale(1.05);
        }

        .team-info {
            padding: 30px;
        }

        .team-role {
            display: inline-block;
            background: rgba(172, 35, 45, 0.1);
            color: #ac232d;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 5px;
            font-family: 'Source Sans Pro', system-ui, sans-serif;
        }

        .team-dept {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Special Styling for Department Chair (Bölüm Başkanı) */
        .team-card.president {
            border-top: 5px solid #ac232d;
        }

        @media (min-width: 992px) {
            /* Masaüstünde başkanı ortalamak için grid ayarı (Opsiyonel) */
            /* Eğer 3 kişi varsa zaten yan yana güzel durur */
        }
    </style>
</head>

<body>

    
    <div class="page-hero">
        <h1 class="page-title">Yönetim</h1>
        <p class="page-subtitle">İşletme Bölümü Yönetim Kadrosu</p>
    </div>

    
    <div class="container main-content" style="max-width: 1100px; margin: 0 auto; padding: 0 20px;">

        <div class="team-grid">

            
            <div class="team-card president">
                <div class="team-photo-container">
                    <img src="https://fs.hacettepe.edu.tr/isletme/dosyalar/Fotograflar/OgretimUyeleri/LO.jpg"
                        alt="Prof. Dr. Leyla Özer" class="team-photo">
                </div>
                <div class="team-info">
                    <div class="team-role">Bölüm Başkanı</div>
                    <h3 class="team-name">Prof. Dr. Leyla ÖZER</h3>
                    <div class="team-dept">Pazarlama Anabilim Dalı</div>
                </div>
            </div>

            
            <div class="team-card">
                <div class="team-photo-container">
                    <img src="https://fs.hacettepe.edu.tr/isletme/dosyalar/Fotograflar/OgretimUyeleri/CE.jpg"
                        alt="Prof. Dr. Canan Eryiğit" class="team-photo">
                </div>
                <div class="team-info">
                    <div class="team-role">Bölüm Başkan Yardımcısı</div>
                    <h3 class="team-name">Prof. Dr. Canan ERYİĞİT</h3>
                    <div class="team-dept">Pazarlama Anabilim Dalı</div>
                </div>
            </div>

            
            <div class="team-card">
                <div class="team-photo-container">
                    <img src="https://fs.hacettepe.edu.tr/isletme/dosyalar/Fotograflar/OgretimUyeleri/HC.jpg"
                        alt="Doç. Dr. Hatice Çalıpınar" class="team-photo">
                </div>
                <div class="team-info">
                    <div class="team-role">Bölüm Başkan Yardımcısı</div>
                    <h3 class="team-name">Doç. Dr. Hatice ÇALIPINAR</h3>
                    <div class="team-dept">Üretim Yönetimi Anabilim Dalı</div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
